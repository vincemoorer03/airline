    <body>
        <header>
            <img src="images/logo.jpg" alt="image of logo" width="250" height="90"> 
            <h1>Impeccable International Airlines</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="booking.html">Booking</a></li>
                    <li><a href="rewards.html">Rewards</a></li>
                    <li><a href="sign-up.html">Sign Up</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="container">
                <img src="images/sign-up.jpg" alt="image for sign-up page" class="center">
            </div>
            <div class="text-block">
                <h2>Create an Account</h2>
                <h3>Personal Info</h3>
                <form>
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="fname"><br>
                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" name="lname"><br>
                    <label for="birthday">Birthday:</label>
                    <input type="date" id="birthday" name="birthday"><br>
                    <label for="gender">Gender:</label>
                        <select>
                            <option></option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Prefer not to say</option>
                        </select><br>
                <h3>Contact Info</h3>
                    <label for="country">Country:</label>
                    <input type="text" id="country" name="country"><br>
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address"><br>
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city"><br>
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state"><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email"><br>
                    <label for="pnumber">Phone Number:</label>
                    <input type="tel" id="pnumber" name="pnumber"><br>
                    <input type="submit" value="Create Account">
                </form>
            </div>
            
        </main>
